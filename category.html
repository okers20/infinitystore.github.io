<!doctype html>

    <!-- font awesome -->

        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@200;400;600&display=swap"

    <title>Infinity Store</title>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="infinity store">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>

                </ul>
                <a href="" class="nav-link text-white"><i class="fas fa-shopping-cart"></i> My Cart(<span>10</span>)</a>
            </div>
        </div>
    </nav>

    <!-- category -->
    <section class="category" style="background-color: #F6F7FB;">

            <div class="row text-center text-sm-left mb-3">

                    <h3>Category</h3>
                    <p>Get from our favorite category</p>

            <div class="row">
                <div class="col-md-4">
                    <figure class="figure">
                        <img src="img/single/similar product/Mask Group 15.png" class="figure-img img-fluid">

                                <div class="col">

                </div>
                <div class="col-md-4">
                    <figure class="figure">
                        <img src="img/category/Mask Group 27.png" class="figure-img img-fluid">

                                <div class="col">
                                    <h4>Special Promo</h4>
                                    <p>33 items</p>

                                    <a href="" class="btn btn-sm btn-success">New</a>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-md-4">
                    <figure class="figure">
                        <img src="img/category/Mask Group 28.png" class="figure-img img-fluid">

                                <div class="col">

                </div>
                <div class="col-md-4">
                    <figure class="figure">
                        <img src="img/category/Mask Group 29.png" class="figure-img img-fluid">
                        <figcaption class="figure-caption">
                            <div class="row">
                                <div class="col">
                                    <h4>Casual</h4>
                                    <p>99 items</p>
                                </div>
                            </div>

                    </figure>

                <div class="col-md-4">
                    <figure class="figure">
                        <img src="img/category/Mask Group 30.png" class="figure-img img-fluid">
                        <figcaption class="figure-caption">

                            </div>

            <div class="row">
                <div class="col-6 col-sm-3 text-center">
                    <figure class="figure">

                        <figcaption class="figure-caption text-center">

                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="row m-3">
                <div class="col text-center">
                    <a href="">See All Our Designers</a>
                    </div>

                    <a href="">

                    <a href="">
